<html>
<head>
  <meta name= "viewport" conten = "width=deviced-width, initial-scale=1">
  <style>
    ::placeholder{
      color:gray;
      opacity:1;
    }
    :-ms-input-placeholder{
        color:gray;
    }
    ::-ms-input-placeholder{
        color:gray
    }
  </style>
</head>
<body>
    <h3 style="text-align:center">Table of commits</h3>
    <ng-container *ngIf="!dataSource">
        <h4>Loading commits information...</h4>
    </ng-container>
<div class = "search-div">
        <mat-form-field class="center" floatLabel="never">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
            <button mat-button matSuffix mat-icon-button aria-label = "Clear"  *ngIf="filterValue" (click)= "onSearchClear()">  
            </button>
          </mat-form-field>
    </div>
    
        <div class="center">
            <mat-table [dataSource]="dataSource"  matSort>
              <ng-container matColumnDef="repo_id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let commit"> {{commit.repo_name}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="repo_name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let commit"> {{commit.repo_name}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let commit" > {{commit.email}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="commits">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Commits </mat-header-cell>
                <mat-cell *matCellDef="let commit"> {{commit.commits}} </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
           
    
            </mat-table>
            <mat-paginator [pageSizeOptions]="[10, 25, 50,100]" showFirstLastButtons></mat-paginator>
          </div>
    </body>
    </html>
